<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./3d-stopwatch.png" type="image/x-icon" />
  </head>
  <body>
    <section class="wrapper">
      <div class="stopwatch">
        <p class="time"><span>00</span>: <span>00</span>: <span>00</span></p>
        <div class="buttons">
          <button class="reset">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="35px"
              viewBox="0 -960 960 960"
              width="35px"
            >
              <path
                d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"
              />
            </svg></button
          ><button class="start">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="35px"
              viewBox="0 -960 960 960"
              width="35px"
            >
              <path
                d="M200-312v-336l240 168-240 168Zm320-8v-320h80v320h-80Zm160 0v-320h80v320h-80Z"
              />
            </svg></button
          ><button class="lap-time">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="30px"
              viewBox="0 -960 960 960"
              width="35px"
            >
              <path
                d="M240-120v-680h390q14 0 26 6.5t20 17.5l124 176-124 176q-8 11-20 17.5t-26 6.5H320v280h-80Zm80-360h300l80-120-80-120H320v240Zm0 0v-240 240Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="laps">
       
        <div class="items"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
